<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sort</title>
    <link rel="stylesheet" href="/jquery-ui-1.13.2.custom/jquery-ui.css">

    <style>
  li{

    padding:10px;

    margin:3px;

    list-style-type: none;
  }
  
</style>
    
</head>
<body>
    <script src="jquery-ui-1.13.2.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <form id="log" runat="server">
        <ul id="arrange">
            <li data-value="laptop">Dell</li>
            <li data-value="laptop">Hp</li>
            <li data-value="laptop">Lenovo</li>
            <li data-value="laptop">Acer</li>
        </ul>
    </form>
    <script>
       $(document).ready(function(){
        $('#arrange').sortable();
       });
    </script>
</body>
</html>
