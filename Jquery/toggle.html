<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Mode</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
        $("button").click(function(){
        $("img").toggle(function(){});
       
        if($(this).text()=='Hide'){
            $(this).text('Show');
        }

        else{
            $(this).text('Hide');
        }
    });
        });
    </script>
</head>
<body>
    <img src="R.jpg" width="100px" height="100px"><br>
    <button id="btn">Hide</button>

</body>
</html>
