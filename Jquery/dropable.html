<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropping</title>
    <link rel="stylesheet" href="/jquery-ui-1.13.2.custom/jquery-ui.css">

    <style>
        .sport {width:50px;height:50px;padding:0px;margin:0px;background-color: aqua;}
        .container {width:100px;height:100px;padding:0px;margin:0px;background-color: rgb(233, 3, 175);}
    </style>
    <script src="jquery-ui-1.13.2.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script>
        $(function(){
            $('.sport').draggable();
            $('.container').droppable({
                drop:function(e,ui){
                    $('.sport').html("Scored");
                }
            });
        });
    </script>
</head>
<body>
    <div class="sport">
        <p>Ball</p>
    </div>

    <div class="container">
        <p>Basket</p>
    </div>
</body>
</html>
