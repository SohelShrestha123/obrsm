<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragging</title>
    <link rel="stylesheet" href="/jquery-ui-1.13.2.custom/jquery-ui.css">

    <style>
        .voopoo {width:200px;height:200px;padding:0px;margin:0px;background-color: aqua;}
    </style>
    <script src="jquery-ui-1.13.2.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script>
        $(function(){
            $('.voopoo').draggable();
            
        })
    </script>
</head>
<body>
    <div class="voopoo">
        <p>Drag Vape</p>
    </div>
</body>
</html>
